<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="page">
    <header>
      <img class="logo" src="images/logo.svg" alt="Base Apparel" />
    </header>

    <picture>
      <source srcset="images/hero-desktop.jpg" media="(min-width: 65em)" />
      <img src="images/hero-mobile.jpg" alt="" role="presentation" />
    </picture>

    <main class="content">
      <div>
        <h1 class="title">
          <span>We're</span> <span><strong>coming soon</strong></span>
        </h1>

        <p class="description">
          Hello fellow shoppers! We're currently building our new fashion store. Add
          your email below to stay up-to-date with announcements and our launch
          deals.
        </p>

        <form class="form" novalidate>
          <label for="email" class="sr-only">Email</label>
          <div id="input-wrapper" class="input-wrapper">
            <input class="email" type="email" id="email" placeholder="Email Address" aria-describedby="emailInvalidError" />
            <label for="submit-button" class="sr-only">submit</label>
            <button id="submit-button"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
          <p id="emailInvalidError" class="sr-only error-text" aria-live="polite"></p>
        </form>
      </div>
    </main>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
